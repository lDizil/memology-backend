services:
  postgres:
    image: postgres:15-alpine
    container_name: memology_postgres
    environment:
      POSTGRES_DB: memology
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: memology_app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: memology
      DB_SSLMODE: disable
      JWT_SECRET: memology-super-secret-jwt-key-2024
      JWT_ACCESS_TTL: 1h
      JWT_REFRESH_TTL: 168h
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: